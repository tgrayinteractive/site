  <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
  <title>Tyler Gray</title>
</head>

<body>
    <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      font-family: 'Inclusive Sans', Arial, Helvetica, sans-serif;
      background: #FCFAFF;
      color: #020005;
      font-size: 17px;
      line-height: 22px;
      padding-top: 72px;
    }

    section.main {
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      max-width: 600px;
      padding: 0 32px;
    }

    h1 {
      font-size: 34px;
      font-family: 'Archivo', serif;
      font-weight: 800;
      padding: 0;
    }
    
    h2 {
      font-size: 24px;
      font-family: 'Archivo', serif;
      font-weight: 600;
      margin: 0 0 30px 0;
      padding: 0;
      line-height: 120%;
    }
    
    ul,
    li {
      list-style-type: bullet;
      padding: 0;
      margin: 0;
      width: 100%;
      box-sizing: border-box;
      display: block;
    }

    /* ul {
      margin-bottom: 84px;
    } */

    p {
      display: block;
      padding: 24px 0;
    }

    ul>li {
      margin-bottom: 24px;
      clear: both;
    }

    /* a,
    a:active,
    a:visited {
      color: #7700FF;
    } */

    ul>li a,
        a:active,
        a:visited {
        color: #7700FF;

    }

    /* a:hover {
      background-color: #E4CCFF;
    } */

    ul> li a:hover {
        background-color: #E4CCFF;
    }

    ul>li a {
      text-decoration: none;
    }

    ul>li a em {
      text-decoration: underline;
      font-style: normal;
    }

    ul>li a span {
      text-decoration: none;
      display: block;
      color: #020005;
      font-size: 14px;
    }

    span.footer {
      font-size: 13px;
      line-height: 18px;
      color: #545454;
    }

    div.icons {
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #020005;
        color: #FCFAFF;
      }

      /* a,
      a:active,
      a:visited {
        color: #E4CCFF;
      } */

      ul>li a,
        a:active,
        a:visited {
        color: #E4CCFF;

      }

      
      ul> li a:hover {
        background-color: #7700FF;
    }

      ul>li a span {
        color: #FCFAFF;
      }

      span.footer {
        color: #ADA8A7;
      }


    }


    @media (prefers-color-scheme: light) {
      body {
        background: #FCFAFF;
        color: #020005;
      }

      /* a,
      a:active,
      a:visited {
        color: #7700FF;
      } */
       
      ul>li a,
        a:active,
        a:visited {
        color: #7700FF;

      }

      ul>li a:hover {
        background-color: #E4CCFF;
      }

      ul>li a span {
        color: #020005;
      }

      span.footer {
        color: #545454;
      }
      
    }
  </style>
